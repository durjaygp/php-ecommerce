<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    <title>Garden Company Registration Form</title>
    <style>
        body {
            background-image: url('bgimage/22.avif');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .bg-primary {
            background: #70c745cf !important;
        }
    </style>
</head>

<body>


    <section class="testimonial py-5" id="testimonial">
        <div class="container">
            <div class="row ">
                <div class="col-md-4 py-5 bg-primary text-white text-center ">
                    <div class=" ">
                        <div class="card-body">
                            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                            <h6 class="py-3">Garden Company Registration Form</h6>
                            <p>The Garden Company website registration page is where users can create an account and gain access to a variety of features, including the ability to purchase products, save their favorite items. </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 py-5 border">
                    <h4 class="pb-4">Please fill with your details</h4>
                    <form id="registration-form">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input name="name" id="name" placeholder="Full Name" class="form-control" type="text">
                                <span id="name-error" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                <span id="email-error" class="text-danger"></span>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="tel" name="phone" id="phone" placeholder="Phone No." required pattern="[0-9]{10}" maxlength="10" class="form-control" type="text">
                                <span id="phone-error" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input placeholder="Enter Your Password" class="form-control" name="password" id="password" type="password">
                                <span id="password-error" class="text-danger"></span>
                            </div>
                        </div>
                        <input type="hidden" name="token" value="">
                        <script>
                            addCSRFToken();
                        </script>

                        <div class="form-row">
                            <button type="submit" id="submit" class="btn btn-success" onclick="return validateCSRFToken()">Submit</button>
                        </div>
                        <a href="old_files/Login.html" class="d-flex justify-content-end">Go To Login Page</a>

                    </form>

                </div>
            </div>
        </div>
        <div class="container mt-2">
            <div class="alert alert-success" id="success-message" role="alert" style="display: none;"></div>
            <div class="alert alert-danger" id="error-message" role="alert" style="display: none;"></div>
        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>


    <script>
        function generateCSRFToken() {
            var csrfToken = '';
            var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (var i = 0; i < 32; i++) {
                csrfToken += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return csrfToken;
        }

        function addCSRFToken() {
            var csrfToken = generateCSRFToken();
            $('input[name="token"]').val(csrfToken);
        }

        function validateCSRFToken() {
            var csrfToken = $('input[name="token"]').val();
            if (csrfToken === '') {
                alert('CSRF token is missing');
                return false;
            } else {
                return true;
            }
        }

        $(document).ready(function() {
            addCSRFToken(); // Add CSRF token to form when page loads
            $('#registration-form').on('submit', validateCSRFToken); // Validate CSRF token when form is submitted
        });



        function validateName() {
            const nameInput = $('#name');
            const nameError = $('#name-error');
            const regex = /^[a-zA-Z\s]*$/;

            if (!regex.test(nameInput.val())) {
                nameError.text('Please enter a valid name (letters only)');
                return false;
            } else {
                nameError.text('');
                return true;
            }
        }

        function validateEmail() {
            const nameInput = $('#email');
            const nameError = $('#email-error');
            const regex = /^\S+@\S+\.\S+$/;

            if (!regex.test(nameInput.val())) {
                nameError.text('Invalid email address');
                return false;
            } else {
                nameError.text('');
                return true;
            }
        }

        function validatePhone() {
            const nameInput = $('#phone');
            const nameError = $('#phone-error');
            const regex = /^[0-9]{10}$/;

            if (!regex.test(nameInput.val())) {
                nameError.text('Phone number should contain 10 digits');
                return false;
            } else {
                nameError.text('');
                return true;
            }
        }

        function validatePassword() {
            const nameInput = $('#password');
            const nameError = $('#password-error');
            var password = nameInput.val();
            if (password.length < 6) {
                $("#password-error").text("Password should be at least 6 characters");
                return false;
            } else {
                $("#password-error").text("");
                return true;
            }
        }

        $('#name').on('keyup', validateName);
        $('#email').on('keyup', validateEmail);
        $('#phone').on('keyup', validatePhone);
        $('#password').on('keyup', validatePassword);

        function jsonData(targetForm) {
            var arr = $(targetForm).serializeArray();
            var object = {};
            for (let index = 0; index < arr.length; index++) {
                object[arr[index].name] = arr[index].value;
            }
            var json_object = JSON.stringify(object);
            return json_object;
        }

        function message(message, status) {

            if (status == true) {
                $("#success-message").css("display", "block");
                $("#success-message").html(message).slideDown();
                $("#error-message").slideUp();
                setTimeout(function() {
                    $("#success-message").slideUp();
                }, 4000);
            } else if (status == false) {
                $("#error-message").css("display", "block");
                $("#error-message").html(message).slideDown();
                $("#success-message").slideUp();
                setTimeout(function() {
                    $("#error-message").slideUp();
                }, 4000);
            }
        }



        $(document).ready(function() {
            $('#submit').click(function(e) {

                e.preventDefault();
                const isValidName = validateName();
                const isValidEmail = validateEmail();
                const isValidPhone = validatePhone();
                const isValidPassword = validatePassword();

                if (isValidName && isValidEmail && isValidPhone && isValidPassword) {
                    var jsonobj = jsonData("#registration-form");
                    $.ajax({
                        url: 'http://localhost/Project/RegisterApi.php',
                        type: 'POST',
                        data: jsonobj,
                        success: function(data) {
                            message(data.message, data.status);
                            console.log(data.message, data.status);
                            if (data.status == true) {
                                $("#registration-form").trigger("reset");
                            }
                        }
                    });
                }

            });
        });
    </script>
</body>

</html>
